name: Bandit SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit scan and save SARIF
        run: |
          echo "Running Bandit on all Python files..."
          bandit -r . -f sarif -o bandit-results.sarif || true
          echo "Bandit scan completed."

      - name: Verify SARIF file
        run: |
          echo "SARIF file content preview (first 20 lines):"
          head -n 20 bandit-results.sarif

      - name: Upload SARIF file to Code Scanning
        if: success() || failure()  # always try upload even if warnings
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
