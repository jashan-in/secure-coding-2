name: Bandit SAST Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  bandit-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Run Bandit and always create SARIF output, even if no issues
      - name: Run Bandit scan
        run: |
          bandit -r . -f sarif -o bandit-results.sarif || echo "{}" > bandit-results.sarif

      - name: Upload SARIF file to Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
